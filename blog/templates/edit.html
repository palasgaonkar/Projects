{% extends "base.html" %}
{% block content %}
<form action='/blog/save/{{ post.id }}'>
    <h2><textarea name="title" cols="20" rows="4">{{ post.title }}</textarea></h2>
    <textarea name="body" cols="200" rows="15">{{ post.body }}</textarea>
    <br/>

    <h3><input type="submit" value="Save"/></h3>
</form>
<form action='/blog/delete/{{ post.id }}'>
    <h3><input type="submit" value="Delete"/></h3>
</form>
<h2><a href='/blog/'>Home</a></h2>
{% endblock %}
