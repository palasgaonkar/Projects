{% extends "blog/base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.body }}</p>
{% if user.is_authenticated %}
    <h2><a href='/portal/edit/{{ post.id }}/'>Edit</a></h2>
    <h2><a href='/portal/'>Home</a></h2>
{% else %}
        <h2><a href='/'>Home</a></h2>
{% endif %}
{% endblock %}
